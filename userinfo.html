<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <style>
        body { font-family: Arial, sans-serif; background: #1a1a1a; color: white; margin: 0; padding: 20px; text-align: center; }
        #info { margin-top: 20px; background: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #555; padding: 8px; text-align: left; }
        th { background: #333; }
    </style>
</head>
<body>
    <h1>အသုံးပြုသူ အချက်အလက်</h1>
    <div id="info"></div>
    <script>
        let users = {};

        async function fetchUsers() {
            try {
                const response = await fetch('https://casinommropper.netlify.app/api/data');
                users = await response.json();
                return users;
            } catch (error) {
                console.error('Error fetching users:', error);
                return {};
            }
        }

        async function displayAllUsers() {
            await fetchUsers();
            let html = '<h3>All Users</h3><table><tr><th>Phone</th><th>Balance</th><th>Game ID</th><th>Play Time</th><th>Last Activity</th><th>History</th></tr>';
            Object.keys(users).forEach(phone => {
                const user = users[phone];
                html += `<tr>
                    <td>${phone}</td>
                    <td>${user.balance} MMK</td>
                    <td>${user.gameId}</td>
                    <td>${user.playTime} ကြိမ်</td>
                    <td>${new Date(user.lastActivity).toLocaleString()}</td>
                    <td>${JSON.stringify(user.history)}</td>
                </tr>`;
            });
            html += '</table>';
            document.getElementById('info').innerHTML = html;
        }

        function startRealTimeUpdate() {
            setInterval(async () => {
                await displayAllUsers();
            }, 1000);
        }

        window.addEventListener('message', async (event) => {
            if (event.data.type === 'updateUserInfo') {
                await fetchUsers();
                displayAllUsers();
            }
        });

        window.onload = startRealTimeUpdate;
    </script>
</body>
</html>
