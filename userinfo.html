<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <style>
        body { font-family: Arial, sans-serif; background: #1a1a1a; color: white; margin: 0; padding: 20px; text-align: center; }
    </style>
</head>
<body>
    <h1>အသုံးပြုသူ အချက်အလက်</h1>
    <input type="text" id="phone" placeholder="ဖုန်းနံပါတ်">
    <input type="password" id="pin" placeholder="PIN">
    <button onclick="checkInfo()">စစ်ဆေးမည်</button>
    <div id="info"></div>
    <script>
        let users = JSON.parse(localStorage.getItem('users')) || {};

        function checkInfo() {
            const phone = document.getElementById('phone').value;
            const pin = document.getElementById('pin').value;
            if (users[phone] && users[phone].pin === pin) {
                document.getElementById('info').innerHTML = `
                    <p>UserID: User${phone.slice(-4)}</p>
                    <p>Phone: ${phone}</p>
                    <p>Balance: ${users[phone].balance} ကျပ်</p>
                    <p>Play Time: ${users[phone].playTime} ကြိမ်</p>
                    <p>History: ${JSON.stringify(users[phone].history)}</p>
                `;
            } else {
                alert('ဖုန်းနံပါတ် သို့မဟုတ် PIN မမှန်ပါ');
            }
        }
    </script>
</body>
</html>
