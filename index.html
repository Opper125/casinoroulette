<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Roulette</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; background: #1a1a1a; color: white; }
        #wheel { width: 300px; height: 300px; background: #333; border-radius: 50%; margin: 20px auto; transition: transform 4s ease-out; }
        .roulette-table { display: grid; grid-template-columns: repeat(13, 1fr); gap: 2px; max-width: 800px; margin: 20px auto; }
        .number { background: #444; padding: 10px; cursor: pointer; }
        .red { background: #ff4444; }
        .black { background: #000; color: white; }
        .green { background: #00cc00; }
        .bet-option { background: #555; padding: 10px; cursor: pointer; }
        .bet-option:hover, .number:hover { background: #777; }
        #chips { display: flex; justify-content: center; gap: 10px; }
        .chip { padding: 10px 20px; background: #ffd700; color: black; border-radius: 50%; cursor: pointer; }
        @media (max-width: 600px) { #wheel { width: 100%; height: auto; } .roulette-table { grid-template-columns: repeat(6, 1fr); } }
    </style>
</head>
<body>
    <div id="login" style="display: block;">
        <h1>Casino Roulette</h1>
        <input type="text" id="phone" placeholder="ဖုန်းနံပါတ်">
        <input type="password" id="pin" placeholder="PIN">
        <button onclick="login()">အကောင့်ဖွင့် / ဝင်ရောက်မည်</button>
    </div>
    <div id="game" style="display: none;">
        <h1>Casino Roulette</h1>
        <div id="wheel"></div>
        <button onclick="spinWheel()">လှည့်မည်</button>
        <div class="roulette-table">
            <div class="green number" onclick="placeBet('0')">0</div>
            <div class="red number" onclick="placeBet('1')">1</div>
            <div class="black number" onclick="placeBet('2')">2</div>
            <div class="red number" onclick="placeBet('3')">3</div>
            <div class="black number" onclick="placeBet('4')">4</div>
            <div class="red number" onclick="placeBet('5')">5</div>
            <div class="black number" onclick="placeBet('6')">6</div>
            <div class="red number" onclick="placeBet('7')">7</div>
            <div class="black number" onclick="placeBet('8')">8</div>
            <div class="red number" onclick="placeBet('9')">9</div>
            <div class="black number" onclick="placeBet('10')">10</div>
            <div class="black number" onclick="placeBet('11')">11</div>
            <div class="red number" onclick="placeBet('12')">12</div>
            <!-- နံပါတ် 13-36 အထိ ဆက်ရေးနိုင်ပါတယ်၊ နေရာချွေတာလို့ ဒီမှာ ဖြတ်ထားပါတယ် -->
            <div class="bet-option" onclick="placeBet('red')">Red</div>
            <div class="bet-option" onclick="placeBet('black')">Black</div>
            <div class="bet-option" onclick="placeBet('odd')">Odd</div>
            <div class="bet-option" onclick="placeBet('even')">Even</div>
            <div class="bet-option" onclick="placeBet('1-18')">1-18</div>
            <div class="bet-option" onclick="placeBet('19-36')">19-36</div>
        </div>
        <div id="chips">
            <div class="chip" onclick="selectChip(1000)">1000 ကျပ်</div>
            <div class="chip" onclick="selectChip(5000)">5000 ကျပ်</div>
            <div class="chip" onclick="selectChip(10000)">10000 ကျပ်</div>
        </div>
        <p>Balance: <span id="balance">0 ကျပ်</span></p>
        <button onclick="depositRequest()">ငွေသွင်းမည်</button>
        <button onclick="withdrawRequest()">ငွေထုတ်မည်</button>
    </div>
    <script>
        let users = JSON.parse(localStorage.getItem('users')) || {};
        let currentPhone = '';
        let currentBet = {};
        let selectedChip = 0;

        function login() {
            const phone = document.getElementById('phone').value;
            const pin = document.getElementById('pin').value;
            if (!users[phone]) {
                users[phone] = { pin: pin, balance: 0 };
                localStorage.setItem('users', JSON.stringify(users));
            }
            if (users[phone].pin === pin) {
                currentPhone = phone;
                document.getElementById('login').style.display = 'none';
                document.getElementById('game').style.display = 'block';
                updateBalance();
            } else {
                alert('PIN မမှန်ပါ');
            }
        }

        function selectChip(amount) {
            selectedChip = amount;
            alert(`သင်ရွေးထားသော ချစ်ပ်: ${amount} ကျပ်`);
        }

        function placeBet(type) {
            if (!selectedChip) {
                alert('ချစ်ပ် အရင်ရွေးပါ');
                return;
            }
            if (users[currentPhone].balance < selectedChip) {
                alert('ငွေလုံလောက်မှု မရှိပါ');
                return;
            }
            currentBet = { type: type, amount: selectedChip };
            users[currentPhone].balance -= selectedChip;
            updateBalance();
        }

        function spinWheel() {
            if (!currentBet.amount) {
                alert('ထိုးမည့်အမျိုးအစား ရွေးပါ');
                return;
            }
            const wheel = document.getElementById('wheel');
            const result = Math.floor(Math.random() * 37); // 0-36
            wheel.style.transform = `rotate(${Math.random() * 3600 + result * 9.73}deg)`;
            setTimeout(() => calculatePayout(result), 4000);
        }

        function calculatePayout(result) {
            let payout = 0;
            const betType = currentBet.type;
            if (betType === result.toString()) payout = currentBet.amount * 35; // Straight bet
            else if (betType === 'red' && [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36].includes(result)) payout = currentBet.amount * 1;
            else if (betType === 'black' && ![0,1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36].includes(result)) payout = currentBet.amount * 1;
            else if (betType === 'odd' && result % 2 === 1) payout = currentBet.amount * 1;
            else if (betType === 'even' && result % 2 === 0 && result !== 0) payout = currentBet.amount * 1;
            else if (betType === '1-18' && result <= 18 && result !== 0) payout = currentBet.amount * 1;
            else if (betType === '19-36' && result >= 19) payout = currentBet.amount * 1;

            if (payout > 0) {
                users[currentPhone].balance += payout + currentBet.amount;
                alert(`အနိုင်ရရှိပါတယ်! ရလဒ်: ${result}, ရရှိသောပမာဏ: ${payout} ကျပ်`);
            } else {
                alert(`ရှုံးသွားပါပြီ! ရလဒ်: ${result}`);
            }
            currentBet = {};
            updateBalance();
        }

        function updateBalance() {
            document.getElementById('balance').innerText = `${users[currentPhone].balance} ကျပ်`;
            localStorage.setItem('users', JSON.stringify(users));
        }

        function depositRequest() {
            alert(`ငွေသွင်းရန် Admin ထံ တောင်းဆိုပြီးပါပြီ: ${currentPhone}`);
        }

        function withdrawRequest() {
            alert(`ငွေထုတ်ရန် Admin ထံ တောင်းဆိုပြီးပါပြီ: ${currentPhone}`);
        }
    </script>
</body>
</html>
